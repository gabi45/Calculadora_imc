<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora IMC </title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./scripts/script.js">
    
</head>
<body>
    <main>
        <h1>
            Calculadora de IMC 

        </h1>
        <section>
            <h2> Cadastro e informações </h2>
            <form action="post"onsubmit="calcularImc()" >
                <div class="campo form">
                    <label for="nome"> Nome: </label>
                    <input type="text" id= "nome" name="campo-nome" placeholder="Informe o primeiro nome">
                
                </div>

                <div class="campo form">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="campo-altura" placeholder="Informe sua altura ex: 1,85m">
                
                </div class="campo form">

                <div>
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" name="campo-peso"step="0.01"
                    min="0.1" max="500" placeholder="Informe o seu peso em Kg. ex:85kg">
            
                    </div>

                    <div class="conjunto-botoes"> 
                        <button type="reset">Limpar Formulário</button>
                        <button type="submit">Calcular</button>
                    </div>
            </form>
        </section>
        <section>
            <h2> Usuários Cadastrados</h2>
            <table>

                <caption>Tabela de Usuários</caption>
                <thead>
                    <tr>
                        <tr>Nome</tr>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Data de Cadastro</th>
                    </thread>
                    <tbody id="corpo-tabela">
                        <tr>

                        </tbody>
                        <td>Gabriele</td>
                        <td>1,58</td>
                        <td>90</td>
                        <td>moderado</td>
                        <td>17/02/2024</td>
                </tr> 
                </thread>
            </table>
            <button class="botao-tabela" onclick="deletarRegistros()">Limpar Registro</button>
        </section>
    </main>
    
</body>
</html>
